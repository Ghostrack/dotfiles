#=============================================================================
# SpaceVim Config
#=============================================================================

# Global SpaceVim options
[options]

    # Colorscheme
    colorscheme = "palenight"
    colorscheme_bg = "dark"

    # Disable guicolors in basic mode, many terminal do not support 24bit true colors
    enable_guicolors = true

    # Statusline Separator
    statusline_separator = "arrow"
    statusline_iseparator = "arrow"

	# Set SpaceVim buffer index style
    # 0: 1 ➛ ➊
    # 1: 1 ➛ ➀
    # 2: 1 ➛ ⓵
    # 3: 1 ➛ ¹
    # 4: 1 ➛ 1
    buffer_index_type = 4

	# Tabline file icons
    enable_tabline_filetype_icon = true

	# Display mode in statusline
    enable_statusline_mode = true

	# Indent Options
	default_indent = 4

	# Disable plugin, incompatible with coc.nvim
	disabled_plugins = ['deoplete.nvim']

	# Disable guessing project root
	project_auto_root = false

	# Use ale as lint engine
	lint_engine = 'ale'

	# Autocomplete Engine
	autocomplete_method = 'coc'

	# Use nerdtree as file manager
	filemanager = 'nerdtree'

	# Bootstrap additional options
	bootstrap_before = 'myspacevim#before'
	bootstrap_after = 'myspacevim#after'

[[layers]]
name = "default"

# Show hidden files in filetree
[[layers]]
name = 'core'
filetree_show_hidden = true

# Enable autocomplete layer
# Use coc.nvim autocomplete engine.
[[layers]]
name = 'autocomplete'

# Enable shell layer
[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

# Enable fzf Fuzzy Finder layer
[[layers]]
name = 'fzf'

# Enable git layer, using fugitive plugin
[[layers]]
name = 'git' 
git_plugin = 'fugitive'

# Enable linting checkers engine
[[layers]]
name = "checkers"
lint_on_the_fly = true

# Enable default Version Control layer
[[layers]]
name = 'VersionControl'

# Enable gtags layer, using ctags
#[[layers]]
#name = "gtags"
#gtagslabel = "ctags"

# Enable colorscheme layer, additional vim colours
[[layers]]
name = 'colorscheme'

# Enable lang#php layer for PHP utilities
[[layers]]
name = "lang#php"

# Enable lang#javascript layer for Javascript utilities
[[layers]]
name = "lang#javascript"

# Enable lang#typescript layer for Typescript utilities
[[layers]]
name = "lang#typescript"

# Enable lang#ruby layer for Ruby utilities
[[layers]]
name = "lang#ruby"

# Enable lang#html layer for HTML utilities
[[layers]]
name = "lang#html"

# Enable lang#toml layer for toml utilities
[[layers]]
name = "lang#toml"

# Enable lang#vue layer for Vue utilities
[[layers]]
name = "lang#vue"

# Enable lang#xml layer for XML utilities
[[layers]]
name = "lang#xml"

# Enable Language Server Protocol layer
# for the enabled filetypes
[[layers]]
name = 'lsp'
filetypes = [
	# 'css',
	# 'html',
	# 'javascript',
	'php',
	# 'ruby',
	'sh',
	# 'vue'
]

# Install Vimproc plugin, required by SpaceVim
[[custom_plugins]]
name = 'Shougo/vimproc.vim'
merged = 0

# Install vim-auto-save plugin, auto save on normal mode
[[custom_plugins]]
name = '907th/vim-auto-save'
merged = 0

# Install fzf.vim plugin, Fuzzy Finder
[[custom_plugins]]
name = 'junegunn/fzf.vim'
merged = 0

# Install fzf-preview.vim plugin, Has a good project file search
[[custom_plugins]]
name = 'yuki-yano/fzf-preview.vim'
merged = 0

# Install vim-smoothie plugin, Smooth Scrolling
[[custom_plugins]]
name = 'psliwka/vim-smoothie'
merged = 0

# Install vista.vim plugin, Used mainly for tags navigation
[[custom_plugins]]
name = 'liuchengxu/vista.vim'
merged = 0

# Install vim-devicons.vim plugin, Filetype Icons
[[custom_plugins]]
name = 'ryanoasis/vim-devicons'
merged = 0

# Install vim-jsx-pretty plugin, Syntaxt Highlighting for React JSX
[[custom_plugins]]
name = 'MaxMEllon/vim-jsx-pretty'
merged = 0

# Install Typescript plugin
[[custom_plugins]]
name = 'mhartington/nvim-typescript'
build = './install.sh'
